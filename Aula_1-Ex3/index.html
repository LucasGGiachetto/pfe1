<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Preço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Aumento de Preço</h1>
        <form id="priceForm">
            <label for="productName">Nome da Mercadoria:</label>
            <input type="text" id="productName" required>

            <label for="productPrice">Preço da Mercadoria:</label>
            <input type="number" id="productPrice" required>

            <button type="submit">Calcular Novo Preço</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
