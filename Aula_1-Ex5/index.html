<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ordenar Números em Ordem Crescente</h1>
    <div class="container">
        <p>Insira 5 números inteiros:</p>
        <input type="number" id="num1" placeholder="N1">
        <input type="number" id="num2" placeholder="N2">
        <input type="number" id="num3" placeholder="N3">
        <input type="number" id="num4" placeholder="N4">
        <input type="number" id="num5" placeholder="N5">
        <br>
        <button onclick="ordenarNumeros()">Ordenar</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
